6k. Let's say the cart has a maximum quantity of 10. Before updating the quantity, check if the quantity will be greater than 10:
- If it will, display a popup saying "The cart is full" and don't update the quantity.
- Otherwise, update the quantity and console.log() it as usual.

6k_2:  In exercises 5i - 5k, we created the 'Remove from cart', '-2', and '-3' buttons. Before updating the quantity, check if it will go below 0:
- If it will, create a popup saying 'Not enough items in the cart' and don't update the quantity.

Here we continue exercise for amazon cart quantity recreate
 -->



<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
       
      if(cartQuantity >= 10){
        alert('The cart is full');
        cartQuantity = 10
      }else{
        cartQuantity++;
      console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">Add to Cart</button>

    <button onclick="
      if(cartQuantity >= 10){
        alert('The cart is full');
        cartQuantity = 10
      }else{
        cartQuantity += 2;
      console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">+2</button>

    <button onclick="
      if(cartQuantity >= 10){
        alert('The cart is full');
        cartQuantity = 10
      }else{
        cartQuantity += 3;
      console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">+3</button>

    <button onclick="
      if(cartQuantity >= 10){
        alert('The cart is full');
        cartQuantity = 10
      }else{
        cartQuantity += 4;
      console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">+4</button>

    <button onclick="
      if(cartQuantity >= 10){
        alert('The cart is full');
        cartQuantity = 10
      }else{
        cartQuantity += 5;
      console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">+5</button>

    
    <button onclick="
      
      if(cartQuantity <= 0){
        alert('Not enough items in the cart')
      }else{
        cartQuantity--
        console.log(cartQuantity);
      }
      ">Remove from cart</button>

    <button onclick="
      if(cartQuantity <= 0){
        alert('Not enough items in the cart')
      }else{
        cartQuantity -= 2
        console.log(cartQuantity);
      }
    ">-2</button>

    <button onclick="
     if(cartQuantity <= 0){
        alert('Not enough items in the cart')
      }else{
        cartQuantity -= 3
        console.log(cartQuantity);
      } 
    ">-3</button>
    

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
